<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Classroom Form</h4>
    <button type="button" class="close" aria-label="Close" (click)="this.modalRef.close(null)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="clsmodel.name">
      </div>
      <div class="form-group">
        <label>Description (Insert support tools here)</label>
        <input type="text" name="description" class="form-control" [(ngModel)]="clsmodel.description">
      </div>
      <div class="form-group">
        <label>Longitude</label>
        <input type="number" step="0.01" name="longitude" class="form-control" [(ngModel)]="clsmodel.longitude">
      </div>
      <div class="form-group">
        <label>Latitude</label>
        <input type="number" step="0.01" name="latitude" class="form-control" [(ngModel)]="clsmodel.latitude">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button [disabled]="!(clsmodel.name) || !(clsmodel.description) || !(clsmodel.longitude) || !(clsmodel.latitude)" (click)="this.modalRef.close('save')" class="btn btn-block mb-4">Add classroom</button>
  </div>
</ng-template>

<div class="container">
  <h2>Classrooms List</h2>
  <table mat-table [dataSource]="clslist" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{clslist.indexOf(element)+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="coordinates">
      <th mat-header-cell *matHeaderCellDef> Coordinates </th>
      <td mat-cell *matCellDef="let element">Lat: {{ element.latitude }}, Lon: {{ element.longitude }} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-sm btn-secondary" (click)="editelem(element, content)">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


<br>
<div class="container">
  <button (click)="showForm(content)" class="btn btn-sm btn-secondary">Add new classroom</button>
  <br>
</div>
