<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add new professor</h4>
    <button type="button" class="close" aria-label="Close" (click)="this.modalRef.close(null)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="usermodel.name">
      </div>
      <div class="form-group">
        <label>Surname</label>
        <input type="text" name="surname" class="form-control" [(ngModel)]="usermodel.surname">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="usermodel.email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="usermodel.password">
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button [disabled]="!(usermodel.name) || !(usermodel.surname) || !(usermodel.email) || !(usermodel.password)" (click)="this.modalRef.close('save')" class="btn btn-block mb-4">Add professor</button>
  </div>
</ng-template>

<app-secrnavbar></app-secrnavbar>
<div class="container">
  <button class="btn btn-sm btn-secondary" (click)="backEvent()">Back</button>
</div>
<div class="container">
  <h2>Professors List</h2>
  <table>
    <tr>
      <th>#</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <th>Name</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <th>Email</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <th>Teachings</th>
    </tr>
    <tr *ngFor="let p of professorslist">
      <td>{{ professorslist.indexOf(p)+1 }} </td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <td>{{ p.name }} {{ p.surname }}</td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <td>{{ p.email }}</td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <td>
        <div *ngFor="let t of p.teachinglist">
          {{ t.name }},
        </div>
      </td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </tr>
  </table>
  <div *ngIf="professorslist.length == 0"><h4>There are no professors!</h4></div>
</div>
