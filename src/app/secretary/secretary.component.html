<app-secrnavbar></app-secrnavbar>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ newSecr.name }} {{ newSecr.surname }}</mat-card-title>
    <mat-card-subtitle>{{ newSecr.usertype.typeName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Email: {{ newSecr.email }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="goto('secretary/newelem')">Domain Elements</button>&nbsp;
    <button mat-raised-button color="primary" (click)="goto('secretary/reports')">Reports</button>
  </mat-card-actions>
</mat-card>
