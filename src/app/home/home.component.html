<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form" role="form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" #uname>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" #pwd>
    </div>
    <div class="form-actions">
      <button (click)="checkCred(uname.value, pwd.value)" class="btn btn-primary">Log in</button>
    </div>
  </form>
</div>
