<app-profnavbar></app-profnavbar>
<div class="container">
  <h2>Teachings</h2>
  <div *ngIf="teachings.length > 0">
    <div class="card" *ngFor="let t of teachings">
      <div class="card-body">
        <h3><a routerLink="/professor/teachings/{{t.name}}">{{ t.name }}</a></h3>
        <p>{{ t.cfu }}</p>
    </div>
  </div>
  <br>
  <div *ngIf="teachings.length == 0"><h4>You do not have teachings!</h4></div>
</div>
</div>
