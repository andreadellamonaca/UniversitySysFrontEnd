<app-profnavbar></app-profnavbar>
<br>
<div class="container">
  <button class="btn btn-sm btn-secondary" (click)="backEvent()">Back</button>
</div>
<div class="container" *ngIf="!(lecture == null)">
  <h2>Rating List about Lesson {{ lecture.date }}, {{ lecture.starttime }} - {{ lecture.endtime }}</h2>
  <table mat-table [dataSource]="lectureratings" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{lectureratings.indexOf(element)+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef> Level </th>
      <td mat-cell *matCellDef="let element"> <ngb-rating [rate]="element.level" [readonly]="true" max="5"></ngb-rating> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef> Note </th>
      <td mat-cell *matCellDef="let element"> {{element.note}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="container" *ngIf="!(tmaterial == null)">
  <h2>Rating List about Teaching material {{ tmaterial.name }}</h2>
  <table mat-table [dataSource]="tmaterialratings" class="mat-elevation-z8">

    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef> Note </th>
      <td mat-cell *matCellDef="let element"> {{element.note}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  </table>
</div>
